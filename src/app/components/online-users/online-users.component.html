<mat-list role="list">
    <h1 mat-subheader>Users {{ (room?.guests.length + 1) }}</h1>
    <mat-list-item>
        <h1 mat-line>{{ room?.owner.username }}</h1>
        <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
    <mat-list-item *ngFor="let guest of room?.guests; last as last">
        <h1 mat-line>{{ guest.username }}</h1>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
